{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="col-lg-3">
        <h1 class="my-4">Rented books</h1>
    </div>
    <!-- /.col-lg-3 -->

    <div class="col-lg-9">

        <div class="row">

            {% for book in books %}
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card">
                        <a href="/book/{{ book.id }}"><img class="card-img-top" src="{% static 'booksrentalapp/images/book.jpg' %}"></a>
                        <div class="card-body">
                            <h4 class="card-title">
                                <span class="text-success">{{ book.title }}</span>
                            </h4>
                            <h5>{{ book.author }}</h5>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted">{{ book.pub_date }}</small>
                            {% for category in book.bookcategory_set.all %}
                                <span class="badge badge-secondary float-right">{{ category.category }}</span>
                            {% endfor %}
                        </div>
                        <div class="card-body text-center">
                            <a class="btn btn-success" href="/return/{{ book.id }}">Return me!</a>
                        </div>
                    </div>
                </div>
            {% endfor %}

        </div>
        <!-- /.row -->

    </div>
    <!-- /.col-lg-9 -->
{% endblock %}
